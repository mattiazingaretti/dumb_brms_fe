<div class="home-container">
    <div class="main-content">
        <div class="dashBoardParentContainer" >
            <div class="dashBoardContainer" >
                <div>
                    <button mat-flat-button color="warn" (click)="openAddProjDialog()">Add Project </button>
                </div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                    <!-- idProject Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>Id Project</th>
                        <td mat-cell *matCellDef="let element">{{element.id}}</td>
                    </ng-container>


                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Project Name</th>
                        <td mat-cell *matCellDef="let element">{{element.name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="lastUpdate">
                        <th mat-header-cell *matHeaderCellDef>Last Update</th>
                        <td mat-cell *matCellDef="let element">{{element.lastUpdate | date:'mediumDate'}}</td>
                    </ng-container>

                    <ng-container matColumnDef="creationDate">
                        <th mat-header-cell *matHeaderCellDef>Creation Date</th>
                        <td mat-cell *matCellDef="let element">{{element.creationDate |date:'mediumDate'}}</td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let element">
                            <app-cta [isOutline]='true' (clicked)="onClick(element)" [msg]="'EDIT'"></app-cta>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
