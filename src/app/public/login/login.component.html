<div class="flx_row ">
    <div class="flx_column">
        <h2>Login </h2>
        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input matInput [formControl]="email" (blur)="updateErrorMessage()" required  autocomplete="one-time-code"/>
            @if (email.invalid) {
              <mat-error>{{errorMessage()}}</mat-error>
            }
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" autocomplete="one-time-code"/>
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <app-cta [msg]="'Login'" [isOutline]="true" (clicked)="performLogin()"></app-cta>
        <app-cta [msg]="'Ready to rule? Sign Up now!'" (clicked)="router.navigate([appPaths.SIGNUP]);"></app-cta>
      </div>    
</div>
